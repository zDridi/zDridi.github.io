<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/icons/favicon/site.webmanifest">

    <!-- DOC title -->
    <title>© Zied Dridi | Web developer</title>
</head>

<body>
    
    <!-- Background - images -->
    <div id="crossfade">     
        <img src="images/desk-1.jpg" alt="Image Desk">   
        <img src="images/monument-statue.jpg" alt="Image Statue">
        <img src="images/orange_1.jpg" alt="Image Gibeau Orange Julep">
        <img src="images/kayak-1.jpg" alt="Image Kayak">
        <img src="images/cat-2.jpg" alt="Image Cat">
        <img src="images/piano-black-and-white.jpg" alt="Image Piano">
        
    </div>

    <!-- Name & title -->
    <div class="container-my-name">
        <p class="my-name">© Zied Dridi | Web developer</p>
    </div>

    <!-- Coming Soon -->
    <div class="container-coming-soon">
        <p class="title-coming-soon">
                Coming Soon
        </p>
    </div>

    <!-- Countdown -->
    <div class="container-countdown-box">
		<div class="countdown-box">
			<div class="countdown-content">
				<div class="countdown-item">
					<span id="id_day" class="time-number"></span>
					<span class="time-text">Days</span>
				</div>
				<div class="countdown-item">
					<span id="id_hour" class="time-number"></span>
					<span class="time-text">Hours</span>
				</div>
				<div class="countdown-item">
					<span id="id_min" class="time-number"></span>
					<span class="time-text">Minutes</span>
				</div>
				<div class="countdown-item">
					<span id="id_sec" class="time-number"></span>
					<span class="time-text">Seconds</span>
				</div>
			</div>
		</div>
	</div>



    <!-- logos -->
    <div class="container-logos">
        <div class="container-box">
            <div class="d-flex justify-content-center ">
              <div class="p-3">
                <a href="https://www.linkedin.com/in/zieddridi/" target="_blank" class="logo social">
                    <i class="fa fa-linkedin"></i>
                </a>
              </div>
              <div class="p-3">
                <a href="https://github.com/zDridi" target="_blank" class="logo social">
                    <i class="fa fa-github"></i>
                </a>
              </div>
              <div class="p-3">
                <a href="https://stackoverflow.com/" target="_blank" class="logo social">
                    <i class="fa fa-stack-overflow"></i>
                </a>
              </div>
            </div>
        </div>
    </div>


    <!-- javaScript -->
    <script type="text/javascript" src="js/main.js" ></script>   
    
    
</body>
</html>
