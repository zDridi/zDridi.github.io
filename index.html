<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="#" />
    <!-- DOC title -->
    <title>Zied Dridi | Web developer</title>
</head>

<body>
    
    <!-- Background - images -->
    <div id="crossfade">        
        <img src="images/Mont_Royal.jpg" alt="Image 1">
        <img src="images/mtl/landscape.jpg" alt="Image 2">
        <img src="images/orange_1.jpg" alt="Image 3">
        <img src="images/kayak-1.jpg" alt="Image 4">
        <img src="images/cats/cat-4.jpg" alt="Image 5">
        <img src="images/business/business-1.com.jpg" alt="Image 6">
    </div>

    <!-- Name & title -->
    <div>
        <p class="myName">Zied Dridi | Web developer</p>
    </div>

    <!-- Coming Soon -->
    <h3 class="titleCS">
        Coming Soon
    </h3>

    <!-- Countdown -->
	<div class="countdown-box">
		<div class="countdown-content">
			<div class="countdown-item">
				<span id="id_day" class="number-time"></span>
				<span class="text-time">Days</span>
			</div>
			<div class="countdown-item">
				<span id="id_hour" class="number-time"></span>
				<span class="text-time">Hours</span>
			</div>
			<div class="countdown-item">
				<span id="id_min" class="number-time"></span>
				<span class="text-time">Minutes</span>
			</div>
			<div class="countdown-item">
				<span id="id_sec" class="number-time"></span>
				<span class="text-time">Seconds</span>
			</div>
		</div>
	</div>

    <!-- logos -->
    <div id="id_logos" class="container">
        <div class="d-flex justify-content-center ">
          <div class="p-5">
			<a href="https://www.linkedin.com/in/zieddridi/" target="_blank" class="logo social">
				<i class="fa fa-linkedin"></i>
			</a>
          </div>
          <div class="p-5">
			<a href="https://github.com/zDridi" target="_blank" class="logo social">
				<i class="fa fa-github"></i>
			</a>
          </div>
          <div class="p-5">
			<a href="https://stackoverflow.com/" target="_blank" class="logo social">
				<i class="fa fa-stack-overflow"></i>
			</a>
          </div>
        </div>
    </div>

    <!-- javaScript -->
    <script type="text/javascript" src="js/main.js" ></script>   
    
    
</body>
</html>
